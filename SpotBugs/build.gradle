plugins {
    id 'java'
    id "com.github.spotbugs" version "4.2.2"
}
version = 1

repositories {
    mavenCentral() //needed by spotbugs plugin
}

dependencies {
    compileOnly group: 'com.github.spotbugs', name: 'spotbugs-annotations', version: '4.0.3'
}

spotbugsMain {
    reports {
        html {
            enabled = true
        }
    }
}